---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

browser:
  is_default:
    type: boolean
    lifetime: application
    description: |
      Is Focus the default browser? This is true only if the user
      changes the default browser through the app settings.
    bugs:
      - https://github.com/mozilla-mobile/focus-android/issues/4545
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/issues/4901
    data_sensitivity:
      - interaction
    notification_emails:
      - jalmeida@mozilla.com
    expires: "2022-08-01"
  default_search_engine:
    type: string
    lifetime: application
    description: |
      A string containing the default search engine name.
    bugs:
      - https://github.com/mozilla-mobile/focus-android/issues/4545
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/issues/4901
    data_sensitivity:
      - interaction
    notification_emails:
      - jalmeida@mozilla.com
    expires: never
  locale_override:
    type: string
    lifetime: application
    description: |
      The locale that differs from the system locale if a user
      specifically overrides it for the app.
    bugs:
      - https://github.com/mozilla-mobile/focus-android/issues/4545
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/issues/4901
    data_sensitivity:
      - technical
    notification_emails:
      - jalmeida@mozilla.com
    expires: never

activation:
  activation_id:
    type: uuid
    lifetime: user
    description: |
      An alternate identifier, not correlated with the client_id, generated once
      and only sent with the activation ping.
    send_in_pings:
      - activation
    bugs:
      - https://github.com/mozilla-mobile/focus-android/issues/4545
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/issues/4901
    data_sensitivity:
      - highly_sensitive
    notification_emails:
      - jalmeida@mozilla.com
    expires: never

legacy_ids:
  client_id:
    type: uuid
    description: |
      Sets the legacy client ID as part of the deletion-reqest ping.
    send_in_pings:
      - deletion-request
    bugs:
      - https://github.com/mozilla-mobile/focus-android/issues/4545
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/issues/4901
    notification_emails:
      - jalmeida@mozilla.com
    expires: never

browser.search:
  with_ads:
    type: labeled_counter
    description: |
      Records counts of SERP pages with adverts displayed.
      The key format is `<provider-name>`.
    send_in_pings:
      - metrics
    bugs:
      - https://github.com/mozilla-mobile/fenix/issues/4967
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/pull/4968#issuecomment-879256443
    data_sensitivity:
      - interaction
    notification_emails:
      - android-probes@mozilla.com
    expires: "2022-07-01"
  ad_clicks:
    type: labeled_counter
    description: |
      Records clicks of adverts on SERP pages.
      The key format is `<provider-name>`.
    send_in_pings:
      - metrics
    bugs:
      - https://github.com/mozilla-mobile/fenix/issues/4967
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/pull/4968#issuecomment-879256443
    data_sensitivity:
      - interaction
    notification_emails:
      - android-probes@mozilla.com
    expires: "2022-07-01"
  in_content:
    type: labeled_counter
    description: |
      Records the type of interaction a user has on SERP pages.
    send_in_pings:
      - metrics
    bugs:
      - https://github.com/mozilla-mobile/fenix/issues/4967
    data_reviews:
      - https://github.com/mozilla-mobile/focus-android/pull/4968#issuecomment-879256443
    data_sensitivity:
      - interaction
    notification_emails:
      - android-probes@mozilla.com
    expires: "2022-07-01"
