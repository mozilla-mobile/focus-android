    <!-- here we display if the page is in mobile or desktop view mode -->
    <p id="viewMode"></p>
</body>
<script>
window.mobileCheck = function() {
  let check = false;
  (function(a){
    if (a.includes("Android"))
        check = true;
  }) (navigator.userAgent)
  return check;
};
document.getElementById('viewMode').textContent=mobileCheck()? "mobile-site":"desktop-site";
</script>
