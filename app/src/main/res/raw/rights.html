<head>
<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <!-- This one works but only if you open in a new tab; and it breaks the webview implementation-->
    <!--<base href="resource://android/assets/rights.html">-->
    <style>
    body, html {
    background: #221F1F;
    color: #FFFFFF;
    font-family: sans-serif;
    line-height: 24px;
    font-size: 14px;
    }

    body{
    padding-left: 24px;
    padding-right: 24px;
    margin-left: 0px;
    margin-right: 0px;
    }

    a {
    color: #0A9AF4;
    }

    /* Make only about page links ("learn more") white */
    .about a {
    color: #FFFFFF;
    }

    p.subtitle {
    text-align: center;
    opacity: .7;
    margin: 0;
    }

    img#wordmark {
    /* We need to set the dp size here, because by default webview assumes the image is not
    density specific (but since it's an android resource, we get a density specific version). */
    width: 180px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding-top: 24px;
    }
</style>
</head>
<html>
<body dir="%dir%">
    <p id="first">%your-rights-content1%</p>
    <p>%your-rights-content2%</p>
    <p>%your-rights-content3%</p>
    <p>%your-rights-content4%</p>
    <p>%your-rights-content5%</p>
</body>
</html>
