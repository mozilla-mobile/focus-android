apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.mozilla.focus"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        beta {
            initWith debug

            applicationIdSuffix ".beta"
        }

        debug {
            applicationIdSuffix ".debug"
        }
    }
    productFlavors {
        webkit {

        }
        gecko {

        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:customtabs:25.1.1'
    compile 'com.android.support:design:25.1.1'

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.1.4"
}

task buildBlocklists(type:Exec) {
    workingDir '..'

    commandLine 'python', 'build-disconnect.py'
}

project.afterEvaluate{
    prepareWebkitDebugDependencies.dependsOn("buildBlocklists")
    prepareWebkitBetaDependencies.dependsOn("buildBlocklists")
    prepareWebkitReleaseDependencies.dependsOn("buildBlocklists")
}
