about:
  description: Nimbus Feature Manifest for Focus Android
  kotlin:
    package: org.mozilla.focus
    class: .nimbus.FocusNimbus
channels:
  - debug
  - nightly
  - beta
  - release
features:
  tabs:
    description: Nimbus feature name intended to control the multiple tabs feature in the app.
    variables:
      is_multi_tab:
        description: Nimbus variable of [FEATURE_TABS] allowing outside control of whether the multiple tabs feature should be enabled or not.
        type: Boolean
        default: true
  onboarding:
    description: Nimbus feature name intended to control the onboarding plus all CFRs in the app.
    variables:
      is-enabled:
        description: If `true`, the app will show the new onboarding screen
        type: Boolean
        default: false
      is-cfr-enabled:
        description: If `true`, the app will show the cfrs
        type: Boolean
        default: false
types:
  objects: { }
  enums: { }
