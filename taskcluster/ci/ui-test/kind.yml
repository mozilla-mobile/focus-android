---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain
    - build

task-defaults:
    attributes:
        build-type: debug
        code-review: true
        retrigger: true
    dependencies:
        # key is arbitrary, the value corresponds to <kind name>-<build-name>
        signed-debug-apk: signing-focus-debug
        signed-android-test: signing-android-test-debug
    worker-type: b-android
    worker:
        docker-image: {in-tree: ui-tests}
        max-run-time: 7200
        env:
            GOOGLE_APPLICATION_CREDENTIALS: '.firebase_token.json'
            GOOGLE_PROJECT: 'moz-focus-android'
        artifacts:
            - name: public
              path: /builds/worker/artifacts
              type: directory
    treeherder:
        kind: test
        platform: 'ui-test/opt'
        tier: 2
    run:
        use-caches: false
        using: run-commands
        dummy-secrets:
            - content: "faketoken"
              path: .adjust_token
        secrets:
            - name: project/mobile/focus-android/firebase
              key: firebaseToken
              path: .firebase_token.json
              json: true
        commands:
            - [wget, {artifact-reference: '<signed-debug-apk/public/build/focus/arm64-v8a/target.apk>'}, '-O', app.apk]
            - [wget, {artifact-reference: '<signed-android-test/public/build/app-focus-androidTest.apk>'}, '-O', android-test.apk]

tasks:
    arm-debug:
        description: 'UI tests with firebase'
        run-on-tasks-for: [github-pull-request, github-push]
        run:
            commands:
                - ['automation/taskcluster/androidTest/ui-test.sh', 'arm64-v8a', 'app.apk', 'android-test.apk', '50']
        treeherder:
            symbol: debug(ui-test-arm)
    arm-nightly:
        attributes:
            build-type: nightly-firebase
        description: 'UI tests on Nightly with firebase'
        run-on-tasks-for: [github-push]
        run-on-git-branches: [main]
        dependencies:
            signed-debug-apk: signing-nightly-firebase
            signed-android-test: signing-android-test-nightly
        run:
            commands:
                - ['automation/taskcluster/androidTest/ui-test.sh', 'arm-start-test', 'app.apk', 'android-test.apk', '1']
        treeherder:
            symbol: nightly(ui-test-arm-nightly)
    arm-beta:
        attributes:
            build-type: nightly-firebase
        description: 'UI tests on Beta with firebase'
        run-on-tasks-for: [github-push]
        run-on-git-branches: [main, releases_v]
        dependencies:
            signed-debug-apk: signing-beta-firebase
            signed-android-test: signing-android-test-beta
        run:
            commands:
                - ['automation/taskcluster/androidTest/ui-test.sh', 'arm-beta-tests', 'app.apk', 'android-test.apk', '1']
        treeherder:
            symbol: beta(ui-test-arm-beta)
