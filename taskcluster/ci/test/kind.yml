---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain

task-defaults:
    attributes:
        retrigger: true
    description: Unit tests
    fetches:
        toolchain:
            - android-sdk-linux
            - android-gradle-dependencies
    run:
        using: gradlew
        use-caches: false
    treeherder:
        kind: test
        tier: 2
    worker-type: b-android
    worker:
        docker-image: {in-tree: base}
        max-run-time: 7200

tasks:
    debug:
        attributes:
            code-review: true
        run:
            gradlew: ['clean', 'test', 'githubTestDetails']
            dummy-secrets:
                - content: "faketoken"
                  path: .adjust_token
        treeherder:
            platform: 'android-all/opt'
            symbol: debug(T)
            tier: 1
        worker:
            artifacts:
                - name: public/reports/index.html
                  path: /builds/worker/checkouts/vcs/app/build/reports/tests/testDebugUnitTest/index.html
                  type: file
                - name: public/reports/test
                  path: /builds/worker/checkouts/vcs/app/build/reports/tests
                  type: directory
                - name: public/github
                  path: /builds/worker/github
                  type: directory
